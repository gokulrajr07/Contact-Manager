<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="contact-icon.png">
    <title>Contact Manager</title>
</head>
<body>
    <div class="heading-container">
        <h1>CONTACT MANAGER</h1>
    </div>    
    <main>
        <div class="container row">
            <section class="ListContainer column">
                <div id="people" class="Contact_list"></div>
            </section>
            <br>
            <form autocomplete="off" class="js-form column">
                <div class="name">
                    <i class="far fa-user"></i>
                    <input type="text" id="fullName" placeholder="Enter name" required>
                </div>
                <div class="email">
                    <i class="fas fa-at"></i>
                    <input type="email" id="myEmail" placeholder="Enter email" required>
                </div>

                <div class="number">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="myTel" placeholder="Enter number" required>
                </div>

                <button type="submit" class="submitbtn">Add</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
</body>

</html>
